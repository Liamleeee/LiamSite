{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>您要找的页面不存在 | Liam Site</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="Liam" name="author" />
	
	<!-- ================== Header favicon icon ================== -->
	<link rel="shortcut icon" href="{% static 'icon/favicon.ico' %}" type="image/x-icon" />

	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="{% static 'css/base/admin/default/app.min.css' %}" rel="stylesheet" />
	<!-- ================== END BASE CSS STYLE ================== -->
</head>
<body class="pace-top">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show">
		<span class="spinner"></span>
	</div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
		<!-- begin error -->
		<div class="error">
			<div class="error-code">404</div>
			<div class="error-content">
				<div class="error-message">知识的荒野</div>
				<div class="error-desc mb-3 mb-sm-4 mb-md-5">
					可能是因为您的链接有误、或该功能已被下架
				</div>
				<div font-family:"宋体">
					<a href="/home/" class="btn btn-success p-l-20 p-r-20">继续探索</a>
				</div>
			</div>
		</div>
		<!-- end error -->

	</div>
	<!-- end page container -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'js/base/admin/app.min.js' %}"></script>
	<script src="{% static 'js/base/admin/default.min.js' %}"></script>
	<!-- ================== END BASE JS ================== -->
</body>
</html>
